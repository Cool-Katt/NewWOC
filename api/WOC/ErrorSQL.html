<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>SQL Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Arial, Helvetica, sans-serif;
            font-size: .813em;
            color: #222;
            background-color: #fff;
        }

        h1 {
            color: #44525e;
            margin: 15px 0 15px 0;
            text-align: center;
        }

        code {
            font-family: courier, monospace;
            font-weight: bold;
            font-size: 1.5em;
        }

        pre {
            background-color: #474747;
            border-radius: 3px;
            padding: 0 60px;
        }

        .error {
            padding: 3px 3px 6px 3px;
            display: block;
            font-size: 1.5em;
            font-weight: 100;
            text-align: center;
        }
		
        @media (prefers-color-scheme: dark) {
            body {
                color: #dcdcdc;
                background-color: #222;
            }

            h1 {
                color: #9dacb8;
                text-align: center;
            }
        }

    </style>
</head>
<body>
    <h1>Could not execute this query</h1>
    <div class="error">~message placeholder~</div>
    <pre>
        <code>~sql placeholder~</code>
    </pre>
</body>
</html>
